session_name: work
windows:
  - window_name: dash-vis
    window_index: 1
    layout: main-vertical
    focus: true
    options:
      main-pane-width: 50%
    shell_command_before:
      - z dash
      - clear
    panes:
      - shell_command:
          - null
        focus: true
      - null
  - window_name: core-client
    window_index: 2
    layout: main-vertical
    options:
      main-pane-width: 50%
    shell_command_before:
      - z core-client
      - clear
    panes:
      - shell_command:
          - asdf shell nodejs system # uses node v8 which is too old for neovim
        focus: true
      - null
      - shell_command:
          - null
          - echo "press enter to run" && read && yarn --cwd modern install && yarn --cwd modern start
  - window_name: dotfiles
    window_index: 9
    layout: main-vertical
    options:
      main-pane-width: 50%
    shell_command_before:
      - z dotfiles
      - clear
    panes:
      - shell_command:
          - null
        focus: true
      - null
