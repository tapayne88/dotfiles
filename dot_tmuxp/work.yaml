session_name: work
windows:
- window_name: betdev
  window_index: 1
  focus: true
  layout: even-horizontal
  shell_command_before:
    - z betdev$
  panes:
    - shell_command:
      - null
      focus: true
    - null

- window_name: cosmos
  window_index: 9
  options:
    main-pane-height: 15
  shell_command_before:
    - z cosmos
  panes:
    - shell_command:
      - (ctop 2> /dev/null && ctop) || echo "Docker not running :("
    - null
